<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: (isHandset$ | async) === false }"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Client Database</mat-toolbar>
    <div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/landingPage']">
          <mat-icon>home</mat-icon>Home</a
        >
        <a mat-list-item [routerLink]="['/addClient']"
          ><mat-icon>account_circle</mat-icon>Add a Client</a
        >

        <!-- <a mat-list-item href="#"> <mat-icon>settings</mat-icon>Tools </a> -->

        <mat-expansion-panel hideToggle style="margin-left: -1.5rem">
          <mat-expansion-panel-header>
            <mat-panel-title class="ml-3">
              <mat-icon>settings</mat-icon> Tools
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="ml-4">--search-- --storage--</div>
        </mat-expansion-panel>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div
      class="shadow"
      style="background-color: #3f51b5; color: white; margin-bottom: 60px"
    >
      <nav
        class="shadow navbar navbar-expand-sm navbar-light bg-light fixed-top mb-4"
      >
        <a class="navbar-brand ml-4" href="#">Client Database</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-4" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item" *ngIf="login">
              <button mat-raised-button (click)="logOut()">Log Out</button>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
